<div class="loading-shade" *ngIf="isLoading">
  <mat-spinner color="accent"></mat-spinner>
</div>
<div fxLayout="column" class="full-height">
  <mat-toolbar fxFlex="8" class="top-toolbar mat-elevation-z8" color="primary" fxLayout="row">
    <div fxFlex="15" fxLayoutAlign="center center" class="logo">
      <a mat-button href="/start">CSV2Tangle</a>
    </div>
    <div fxFlex="85">
      <p>{{ toolbarTitle }}</p>
    </div>
  </mat-toolbar>
  <div fxFlex fxLayout="row">
    <div fxFlex="15" class="full-height mat-elevation-z8" fxLayout="column">
      <mat-nav-list fxFlex fxLayout="column">
        <a mat-list-item routerLink="/start" routerLinkActive="active">Home</a>
        <a mat-list-item routerLink="/import" routerLinkActive="active">Import</a>
        <a mat-list-item routerLink="/export" routerLinkActive="active">Export</a>
        <a mat-list-item routerLink="/log" routerLinkActive="active">Log</a>
        <a mat-list-item routerLink="/templates" routerLinkActive="active">Templates</a>
        <div class="flex-spacer"></div>
        <a mat-list-item>Help</a>
      </mat-nav-list>
    </div>
    <div fxFlex="85" class="full-height">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
